<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://source.unsplash.com/1600x900/?sky,city') no-repeat center center fixed,
                  url('https://source.unsplash.com/1600x900/?nature,clouds') no-repeat center center fixed;
      background-size: cover, cover;
    }

    header {
      padding: 20px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      font-weight: 300;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .city-button {
      background: linear-gradient(45deg, #4caf50, #8bc34a);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .city-button:hover {
      background: linear-gradient(45deg, #388e3c, #66bb6a);
      transform: translateY(-5px);
    }

    .weather-display {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease;
    }

    .weather-display h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .weather-display img {
      max-width: 100px;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .city-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .weather-display {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üå§Ô∏è Weather Tracker üåç</h1>
    <p>Select a city below to check its current weather!</p>
  </header>

  <div class="button-container">
    <button class="city-button" onclick="getWeather('New York')">New York</button>
    <button class="city-button" onclick="getWeather('London')">London</button>
    <button class="city-button" onclick="getWeather('Tokyo')">Tokyo</button>
    <button class="city-button" onclick="getWeather('Colombo')">Colombo</button>
    <button class="city-button" onclick="getWeather('Dubai')">Dubai</button>
  </div>

  <div id="weatherDisplay" class="weather-display">
    <p>Click a city to view its weather details.</p>
  </div>

  <script>
    const API_KEY = 'f0cae201ccf5f09a1bbf1ac8b26f107c';
    const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

    async function getWeather(city) {
      try {
        const response = await fetch(`${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`);
        if (!response.ok) throw new Error('City not found or API error.');
        const data = await response.json();
        displayWeather(city, data);
      } catch (error) {
        document.getElementById('weatherDisplay').innerHTML = `<p style="color: #ffcccc;">‚ö†Ô∏è Error: ${error.message}</p>`;
      }
    }

    function displayWeather(city, data) {
      const { temp } = data.main;
      const { description, icon } = data.weather[0];
      const { speed } = data.wind;

      document.getElementById('weatherDisplay').innerHTML = `
        <h2>Weather in ${city}</h2>
        <img src="http://openweathermap.org/img/wn/${icon}@2x.png" alt="${description}">
        <p><strong>Temperature:</strong> ${temp}¬∞C</p>
        <p><strong>Description:</strong> ${description.charAt(0).toUpperCase() + description.slice(1)}</p>
        <p><strong>Wind Speed:</strong> ${speed} m/s</p>
      `;
    }
  </script>
</body>
</html>
